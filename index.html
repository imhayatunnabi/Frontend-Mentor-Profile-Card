<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href=" ./styles.css " />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <div class="profile-card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="patterned profile card background image"
        />

        <img
          class="profile-image"
          src="./images/image-victor.jpg"
          alt="profile image"
        />

        <div class="deets">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>

          <p class="london">London</p>
        </div>

        <hr />

        <ul>
          <li>
            <span>80K</span>
            <span>Followers</span>
          </li>

          <li>
            <span>803K</span>
            <span>Likes</span>
          </li>

          <li>
            <span>1.4K</span>
            <span>Photos</span>
          </li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge " target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://facebook.com/imhayatunnabi" target="_blank"
        >Hayatunnabi Nabil.</a
      >.
    </footer>
  </body>
</html>
